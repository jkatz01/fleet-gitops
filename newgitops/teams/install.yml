  - hash_sha256: 9344d713095ccff0829b6e2c83e75c3db0279eda0780eadfa287b510521a12b5
      # ShareX (ShareX-18.0.1-setup.exe) version 18.0.1
    install_script:
      path: ../lib/install/scripts/sharex-windows-install
    uninstall_script:
      path: ../lib/install/scripts/sharex-windows-uninstall
  - hash_sha256: 1ae92da05ccd27d40743b493f13d6cbf33e8d8cfa4e9ba1e9e9864d67e7b37d8
